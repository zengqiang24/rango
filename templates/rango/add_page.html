{% extends 'base.html' %}
{% block body_block %}
<h1>add category</h1>
<form id="page_form" method="post" action="{% url 'category' category.slug %}"/add_page/">

    {% csrf_token %}
    {% for hidden in form.hidden_fields %}
        {{ hidden }}
    {% endfor %}

    {% for field in form.visible_fields %}
        {{ field.errors }}
        {{ field.help_text }}
        {{ field }}
        <br/>
    {% endfor %}

    <input type="submit" name="submit" value="Create Page"/>
</form>
{% endblock %}
