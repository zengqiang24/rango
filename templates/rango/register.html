{% extends 'base.html' %}
{% block body_block%}
<h1>Registration with rango</h1>

{% if registered %}
<p>congraulations! your're already register successfully</p>
<a href="{% url 'index' %}">return to rango home</a>
{% else %}
<strong>Register here!</strong><br/>
<form id="user_form" method="post" action="{% url 'register' %}" enctype="multipart/form-data">

    {% csrf_token %}
    {{ user_form.as_p }}
    {{ profile_form.as_p }}


    <input type="submit" name="submit" value="Register"/>
</form>
{% endif %}
{% endblock %}
