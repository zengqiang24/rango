<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rango</title>
</head>
<body>
<h1>Login with rango</h1>


<strong>Login here!</strong><br/>
<form id="login_form" method="post" action="/rango/login/" enctype="multipart/form-data">

    {% csrf_token %}
    Username: <input type="text" name="username" value="" size="50"/>
    <br/>

    Password: <input type="password" name="password" value="" size="50"/>
    <br/>

    <input type="submit" name="submit" value="Login"/>
</form>

</body>
</html>
